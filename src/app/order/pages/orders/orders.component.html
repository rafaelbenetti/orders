<div class="p-8">
  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white"
  >
    Search list
  </h1>
  <div class="flex mt-8">
    <div class="flex-grow">
      <app-order-search (search)="onSearchChange($event)"></app-order-search>
    </div>
    <div class="flex-none pl-4 pr-2">
      <button
        [routerLink]="['/orders/create']"
        type="button"
        class="w-[83px] text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800"
      >
        Add
      </button>
    </div>
  </div>

  <ng-container *ngIf="data$ | async as data">
    <app-order-loader [loading]="data.loading"></app-order-loader>
    <ul>
      <li *ngFor="let order of data.orders">
        <app-order-item [order]="order"></app-order-item>
      </li>
    </ul>
  </ng-container>

  <app-order-paginator
    (changePage)="onPageChange($event)"
  ></app-order-paginator>
</div>
